<div class="container mt-2 h-90">
  <div class="row" *ngFor="let item of contractorList">
    <h3 class="text-black-50">{{item.name}}</h3>
    <hr>
    <div class="col-4 mb-4 text-center" *ngFor="let i of item.imgs">
      <img src="{{i}}" width="100" height="150" (click)="imageSelection(i)" alt="image"
           data-toggle="modal" data-target="#imageExpand" #imageExpand>
    </div>
  </div>
</div>

<div class="modal fade" id="imageExpand" tabindex="-1" aria-labelledby="imageExpand" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body text-center bg-dark">
        <img src="{{selectedImage}}" alt="image" class="image-expanded">
      </div>
    </div>
  </div>
</div>
