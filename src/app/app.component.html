<!-- hide on authentication screens -->
<div class="row" *ngIf="router !== '/login'">
  <div class="col-3">
    <h1 class="text-center">{{brand}}</h1>
  </div>
  <div class="col-4 pt-1">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item" *ngFor="let path of routes">
        <a class="nav-link" aria-current="page" routerLink="{{path.route}}">
          <div class="nav-menu-item"
               [ngClass]="{'nav-menu-item-active': router === '/' + path.route}">{{path.text}}</div>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-5">
    <div style="text-align: right; padding-right: 5em; padding-top: 1.5vh;">
      <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" width="30" height="30">
      <span style="margin-left: 1vw;">
      <b>Asomani</b>
      </span>
      <button class="btn btn-primary" style="margin-left: 2vw;">
        Logout
      </button>
    </div>
  </div>
</div>
<hr class="mb-0 mt-1" *ngIf="router !== '/login'">

<router-outlet></router-outlet>
