<!-- hide on authentication screens -->
<div class="row" *ngIf="router !== '/login' && router !== '/attendance'">
  <div class="col-3">
    <h1 class="text-center">{{brand}}</h1>
  </div>
  <div class="col-5 pt-1">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item" *ngFor="let path of routes">
        <a class="nav-link" aria-current="page" routerLink="{{path.route}}">
          <div class="nav-menu-item text-uppercase p-1"
               [ngClass]="{'nav-menu-item-active': router === '/' + path.route}">{{path.name}}</div>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-4">
    <div style="text-align: right; padding-right: 5em; padding-top: 1.5vh;">
      <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" width="30" height="30"
           alt="">
      <span style="margin-left: 1vw;">
      <b></b>
      </span>
      <button class="btn btn-outline-secondary p-1 w-25" style="margin-left: 2vw;margin-right: 1vw;" (click)="signOutUser()">
        Logout
      </button>
        <span (click)="xyz()" class="btn"><i aria-hidden="true" class="fa fa-cloud-upload"></i>&nbsp;<label>Run Cron</label></span>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
