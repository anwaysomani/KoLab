<div *ngIf="allow">
  <!-- hide on authentication screens -->
  <div class="row" *ngIf="router !== '/login' && router !== '/attendance'">
    <div class="col-3">
      <h1 class="text-center">{{brand}}</h1>
    </div>
    <div class="col-4 pt-1">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item" *ngFor="let path of routes">
          <a class="nav-link" aria-current="page" routerLink="{{path.route}}">
            <div class="nav-menu-item"
                 [ngClass]="{'nav-menu-item-active': router === '/' + path.route}">{{path.text}}</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-5">
      <div style="text-align: right; padding-right: 5em; padding-top: 1.5vh;">
        <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" width="30" height="30"
             alt="">
        <span style="margin-left: 1vw;">
      <b></b>
      </span>
        <button class="btn btn-primary" style="margin-left: 2vw;" (click)="signOutUser()">
          Logout
        </button>
      </div>
    </div>
  </div>
  <hr class="mb-0 mt-1" *ngIf="router !== '/login' && router !== '/attendance'">
</div>

<router-outlet></router-outlet>

<div class="row" *ngIf="!allow">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="error-template">
          <h1>
            Oops!</h1>
          <h2>
            403 Unauthorized</h2>
          <div class="error-details">
            Sorry, you are not authorized to view in desktop app. Kindly use the mobile app instead for your login.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
